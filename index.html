<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@500&family=REM&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1>Weekly Planner</h1>
        </div>
      </div>
    </div>
  </header>

  <div class="row">
    <div class="column-seventh">
      <button class="click-button">Mon</button>
    </div>
    <div class="column-seventh">
      <button class="click-button">Tues</button>
    </div>
    <div class="column-seventh">
      <button class="click-button">Wed</button>
    </div>
    <div class="column-seventh">
      <button class="click-button">Thurs</button>
    </div>
    <div class="column-seventh">
      <button class="click-button">Fri</button>
    </div>
    <div class="column-seventh">
      <button class="click-button">Sat</button>
    </div>
    <div class="column-seventh">
      <button class="click-button">Sun</button>
    </div>
  </div>

  <!-- popup modal -->
  <form class="form">
    <div class="popup">
      <div class="wrapper">
        <div class="modal-content">
          <div class="x-button">
            <button class="close-button">x</button>
          </div>
          <h2>ADD EVENT</h2>
          <div class="time-and-date">
            <label for="time">Time:</label>
            <input name="time" type="time" id="time" class="time-button"></input>
          </div>
          <div class="time-and-date">
            <label for="date">Date:</label>
            <input name="date" type="date" id="date" class="day-button"></input>
          </div>
          <textarea cols="50" rows="15">Notes</textarea>
          <button class="submit" type="submit">SAVE</button>
        </div>
      </div>
    </div>
  </form>

  <div class="table-container">
    <form>
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Activity</th>
            <th>Delete</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1900</td>
            <td>Start class</td>
            <td>
              <button>yes</button>
            </td>
            <td>
              <i id="click" class="fa fa-pencil"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>

  <script src="main.js"></script>
</body>

</html>
