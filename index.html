<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1 id="header-style">Weekly Planner</h1>
        </div>
      </div>
    </div>
  </header>

  <div class="row">
    <div class="column-seventh">
      <button>Mon</button>
    </div>
    <div class="column-seventh">
      <button>Tues</button>
    </div>
    <div class="column-seventh">
      <button>Wed</button>
    </div>
    <div class="column-seventh">
      <button>Thurs</button>
    </div>
    <div class="column-seventh">
      <button>Fri</button>
    </div>
    <div class="column-seventh">
      <button>Sat</button>
    </div>
    <div class="column-seventh">
      <button>Sun</button>
    </div>
  </div>
  <div class="event-container">
    <div class="row">
      <div class="column-full">
        <h1>Add Event</h1>
      </div>
    </div>
    <div class="row space">
      <button>Time</button> <button>Day</button>
    </div>
    <div class="row">
      <textarea>Notes</textarea>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
