<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1>Weekly Planner</h1>
        </div>
      </div>
    </div>
  </header>

  <div class="row">
    <div class="column-seventh">
      <button class="click-button">Mon</button>
    </div>
    <div class="column-seventh">
      <button class="click-button">Tues</button>
    </div>
    <div class="column-seventh">
      <button class="click-button">Wed</button>
    </div>
    <div class="column-seventh">
      <button class="click-button">Thurs</button>
    </div>
    <div class="column-seventh">
      <button class="click-button">Fri</button>
    </div>
    <div class="column-seventh">
      <button class="click-button">Sat</button>
    </div>
    <div class="column-seventh">
      <button class="click-button">Sun</button>
    </div>
  </div>
  <div class="big-container">
    <div class="event-container">
      <div class="row">
        <div class="column-full">
          <!-- The Popup -->
          <div class="popup">
            <div class="popup-content">
              <h2>Add Event</h2>
              <textarea>Notes</textarea>
              <button class="time-button">time</button>
              <button class="day-button">day</button>
              <button class="close-button">close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Activity</th>
          <th>Delete</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1900</td>
          <td>Start class</td>
          <td>
            <button>yes</button>
          </td>
          <td>
            <i id="click" class="fa fa-pencil"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="main.js"></script>
</body>

</html>
