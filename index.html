<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1>Weekly Planner</h1>
        </div>
      </div>
    </div>
  </header>

  <div class="row">
    <div class="column-seventh">
      <button>Mon</button>
    </div>
    <div class="column-seventh">
      <button>Tues</button>
    </div>
    <div class="column-seventh">
      <button>Wed</button>
    </div>
    <div class="column-seventh">
      <button>Thurs</button>
    </div>
    <div class="column-seventh">
      <button>Fri</button>
    </div>
    <div class="column-seventh">
      <button>Sat</button>
    </div>
    <div class="column-seventh">
      <button>Sun</button>
    </div>
  </div>
  <div class="big-container">
    <div class="event-container">
      <div class="row">
        <div class="column-full">
          <h1>Add Event</h1>
        </div>
      </div>
      <div class="row space">
        <button>Time</button> <button>Day</button>
      </div>
      <div class="row">
        <textarea>Notes</textarea>
      </div>
    </div>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Activity</th>
          <th>Delete</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1900</td>
          <td>Start class</td>
          <td>
            <button>yes</button>
          </td>
          <td>edit icon</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="main.js"></script>
</body>

</html>
